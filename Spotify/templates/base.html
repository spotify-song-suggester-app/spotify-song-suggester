<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Song Suggestor</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic"/>
    </head>
    <body>
        <nav>
            <a href="/" class="brand"><span>
                Spotify Song Suggestor
            </span></a>
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">Menu</label>
            <div class="menu">
                <a href="/search" class="button normal">Search</a>
                <a href="/about" class="button normal">About</a>
              </div>
        </nav>
        <div class="flex demo" style="padding: 3em 1em;">
            <h3>Your one stop spot for 10 similar songs</h3>
            <form action= '' method='POST'>
                <div class='container'>
                    {{form.hidden_tag()}}
                    <div class='row mb-3'>
                        {{form.name.label(class='col-form-label-lg')}}{{form.name}}
                    </div>
                    <div class='row mb-3'>
                        {{form.artist.label(class='col-form-label-lg')}}{{form.artist}}
                    </div>
                    {{form.submit}}
            </div>
            </form>
        </div>
    </body>
</html>
