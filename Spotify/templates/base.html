<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Song Suggestor</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic"/>
        <style>
            body {
                background-color: #191414;
                color: #ffffff;
            }
            nav {
                background-color: #191414;
                color: #ffffff;
            }
            div.container {
                color: #1DB954;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="/" class="brand"><span>
                <img src="static/images/spotify-logo.png" alt="Spotify Logo" width="30" height="30">
                Spotify Song Suggestor
            </span></a>
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">Menu</label>
            <div class="menu">
                <a href="/about" class="button normal">About</a>
              </div>
        </nav>
        <div class="flex demo" style="padding: 3em 1em;">
            <h3>Your one stop spot for 10 similar songs</h3>
            <form action= '/results' method='POST'>
                <div class='container'>
                    {{form.hidden_tag()}}
                    <div class='row mb-3'>
                        {{form.name.label(class='col-form-label-lg')}}{{form.name}}
                    </div>
                    <div class='row mb-3'>
                        {{form.artist.label(class='col-form-label-lg')}}{{form.artist}}
                    </div>
                    {{form.submit}}
            </div>
            </form>
        </div>
    </body>
</html>
