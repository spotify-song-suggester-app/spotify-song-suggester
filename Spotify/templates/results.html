<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Song Suggestor - Results</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic"/>
        <style>
        .grid-container {
          display: grid;
        }
        body {
                background-color: #191414;
                color: #ffffff;
        }
        nav {
            background-color: #191414;
            color: #ffffff;
        }
        </style>
    </head>
    <body>
        <nav>
            <a href="/" class="brand"><span>
                <img src="static/images/spotify-logo.png" alt="Spotify Logo" width="30" height="30">
                Spotify Song Suggestor
            </span></a>
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">Menu</label>
            <div class="menu">
                <a href="/search" class="button normal">Search</a>
                <a href="/about" class="button normal">About</a>
              </div>
        </nav>
          <div style="padding: 3em 1em;">
            <h3>Results:</h3>
                  <div class="box" style="width:50%; margin:auto; background-color:rgba(240, 240, 240, 0.5); border-style:solid;">
                  {% for row in results %}
                    {% for i in row %}
                      <p>{{ i }}</p>
                    {% endfor %}
                  {% endfor %}
                  </div>
          </div>
        </div>
    </body>
</html>
